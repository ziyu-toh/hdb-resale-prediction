name: Continuous Integration
on:
  push:
    branches: [ "deployment" ]
  pull_request:
    branches: [ "deployment" ]
  
permissions: write-all
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # - uses: iterative/setup-cml@v2 # To implement next time
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12' 
      - name: Install Packages
        run: make requirements
      - name: Format
        run: make format
      - name: Test
        run: make test

