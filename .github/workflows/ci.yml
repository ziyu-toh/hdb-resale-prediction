name: Continuous Integration
on:
  push:
    branches: [ "deployment" ]
  pull_request:
    branches: [ "deployment" ]
  workflow_dispatch:
  
permissions: write-all
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: iterative/setup-cml@v2
      - name: Install Packages
        run: make requirements
      - name: Format
        run: make format
      - name: Cleaning data 
        run: make clean_data

